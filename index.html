<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section-book">
        <div class="book">
            <div class="book-form">
                <form action="#" class="form">
                    <h2 class="heading">Sign Up</h2>
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="Full Name" id="name" required>
                        <label for="name" class="form-label">Full Name</label>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-input" placeholder="Emial Address" id="email" required>
                        <label for="email" class="form-label">Email Address</label>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" placeholder="Password" id="pass" required>
                        <label for="pass" class="form-label">Password</label>
                    </div>

                    <div class="form-group">
                       <div class="form-radio-group">
                        <input type="checkbox" class="form-checkbox-input" id="small" name="size" checked>
                        <label for="small" class="form-radio-label">
                        <span class="form-radio-button">
                            
                        </span>
                        I would like to join to your site
                        </label>
                       </div>

                    </div>

                    <div class="from-group">
                        <button class="btn">Sign me Up</button>
                    </div>
                  
                   
                </form>
            </div>
        </div>
        <img src="p.png" alt="" width="150px" >
    </section>
</body>
</html>
